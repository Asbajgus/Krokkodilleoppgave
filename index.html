<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <img src="Croccodile.png" alt="">
    <div class="container">
        <div id="nr1"></div>
        <input id="biggerOrLower" type="text" placeholder="Enter >, <, or =" />
        <div id="nr2"></div>
    </div>
    
    <div class="buttons">
        <button id="submit" onclick="submitNumbers()">Submit</button>
        <button id="reset" onclick="resetNumbers()">Reset</button>
    </div>

    <div id="score">Score: 0</div>

    <script>
        let score = 0;
        let canSubmit = true;

        function generateNumbers() {
            let num1 = Math.floor(Math.random() * 10) + 1;
            let num2 = Math.floor(Math.random() * 10) + 1;
            document.getElementById('nr1').innerText = num1;
            document.getElementById('nr2').innerText = num2;
        }

        function submitNumbers() {
            if (!canSubmit) return;
            let nr1 = parseInt(document.getElementById('nr1').innerText);
            let nr2 = parseInt(document.getElementById('nr2').innerText);
            let guess = document.getElementById('biggerOrLower').value.trim();
            let correctAnswer;

            if (nr1 > nr2) {
                correctAnswer = ">";
            } else if (nr1 < nr2) {
                correctAnswer = "<";
            } else {
                correctAnswer = "=";
            }

            if (guess === correctAnswer) {
                score++;
            }

            document.getElementById('score').innerText = "Score: " + score;
            canSubmit = false;
        }

        function resetNumbers() {
            generateNumbers();
            document.getElementById('biggerOrLower').value = '';
            canSubmit = true;
        }

        generateNumbers();
    </script>
</body>
</html>
